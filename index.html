
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Minigame - estruturas algébricas</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo.png" alt="logo">
            <p>Fruit Alchemist</p>
        </div>
        <nav>
            <a target="_blank" href="comoJogar.html">Como Jogar</a>
            <a target="_blank" rel="noFollow" href="https://github.com/gabrieldantasoli/EA-Grupos_e_Aneis">Projeto do jogo</a>
        </nav>

        
    </header>

    <main>
        <div id="gameOptions">
            <div class="game">Gamemode</div>
            <div class="gamemode">
                <div>
                    <input type="radio" name="gamemode" id="estatico">
                    <label for="estatico"><div></div>Estático</label>
                </div>
                <div>
                    <input type="radio" name="gamemode" id="dinamico" checked>
                    <label for="dinamico"><div></div>Dinamico</label>
                </div>
            </div>
            <div class="gamedificulty">
                <div>
                    <input type="radio" name="difilcuty" id="quatro" data-number="4" checked>
                    <label for="quatro"><div></div>4</label>
                </div>
                <div>
                    <input type="radio" name="difilcuty" id="seis" data-number="5">
                    <label for="seis"><div></div>5</label>  
                </div>
                <div>
                    <input type="radio" name="difilcuty" id="oito" data-number="6">
                    <label for="oito"><div></div>6</label>
                </div>
                <div>
                    <input type="radio" name="difilcuty" id="dez" data-number="7">
                    <label for="dez"><div></div>7</label>
                </div>
                <div>
                    <input type="radio" name="difilcuty" id="doze" data-number="8">
                    <label for="doze"><div></div>8</label>
                </div>
                
            </div>
            <button id="start" onclick="generateWindow()">Start</button>
        </div> 
    
        <div id="game">
            <div id="tabela">

            </div>
            <div id="menu">

            </div>
        </div>
    </main>

    <!-- <footer>
        <p>possivel footer aqui</p>
    </footer> -->

    <script src="scripts/mainScript.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/windowEvents.js"></script>
</body>
</html>
